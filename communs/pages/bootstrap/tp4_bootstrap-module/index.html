        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>

            <li class="nav-item dropdown">

                aria-expanded="false"

                Dropdown

              <ul class="dropdown-menu">
                <li class="dropdown-item disabled">HTML|CSS</li>

    <section class="d-flex justify-content-center">
      <div id="example" class="carousel slide w-50">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4-lPaa2CegvlNKNWslZNcJwXRUW2Yxb_TEw&s"
              class="d-block w-100 carousel"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://lh6.googleusercontent.com/proxy/H2bqthUMPZ-1J3Eaz_iHbutmpCLr-um5awJ0Y_9sI-7cbI6JBztwISF_sRx-tNhKO1XMnsX5pgAp1opnb3qCw9LwikiPXhV4rdR46xZEnJf37OnarPhY6YZNd3Kxo7iXmnL8Tv330AO8LIEZK6kUXEyBqln4-JcGAZYpuhvGAlrixhBqKExBUXw2"
              class="d-block w-100 carousel"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://meme-internet.com/wp-content/uploads/2018/05/memeinternet-22463.jpg"
              class="d-block w-100 carousel"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev carousel"
          type="button"
          data-bs-target="#example"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next carousel"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- Button modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#modal"
    >
      Lancer l'alert
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Titre modal</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="https://media.printables.com/media/prints/858986/images/6601464_287b1b48-c02e-40a4-af53-bb85e46b5fe0_3cb0d0f5-0da0-4a06-8ef1-b57597ad1c1d/thumbs/cover/800x800/jpg/this-is-fine-meme.webp"
              alt=""
            />
            <p>Alert ROUGE !!!!!!!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Fine
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>

</html>
